<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
    <div th:fragment="header-css">
        <!-- this is header-css -->
        <meta name = "viewport" content = "width = device-width, initial-scale = 1, shrink-to-fit = no">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
        <!-- Bootstrap CSS -->
        <link rel = "stylesheet"
              href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

    </div>
</head>
<body>
<div th:fragment="header">
    <!-- this is header -->
    <div class="container shadow-lg p-3 mb-5 bg-white rounded">
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar5">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a  class="navbar-brand" th:href="@{/}"><img th:src="@{/images/logo.png}" style="height: 50px;"/></a>
        <ul class="navbar-nav">
            <li class="nav-item">
            <a th:href="@{/}">Home</a>
            </li>
        </ul>
        <div class="navbar-collapse collapse justify-content-stretch" id="navbar5">

            <form class="mx-auto my-auto d-inline" style="display: inline-flex;width: 50%;margin-left: 80px;">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="...">
                    <span class="input-group-btn" style="display: inline-flex;">
                            <button class="btn btn-outline-secondary" type="button">SEARCH</button>
                        </span>
                </div>
            </form>
            <ul class="navbar-nav ml-auto">
                <li th:if="${#authorization.expression('!isAuthenticated()')}" style="margin-left: 20px;">
                    <a id="myBtn" href="@{/login}"><i class="fas fa-sign-in-alt">&nbsp;</i> Sign-in</a>
                </li>
                <li th:if="${#authorization.expression('!isAuthenticated()')}" style="margin-left: 20px;">
                    <a th:href="@{/registration}"><i class="fas fa-sign-up-alt">&nbsp;</i> Sign-up</a>
                </li>
                <li th:if="${#authorization.expression('isAuthenticated()')}">
                    <a href="/logout" th:href="@{#}" onclick="$('#form').submit();">
                        <i class="fas fa-sign-out-alt"></i> &nbsp;Logout
                    </a>
                    <form style="visibility: hidden" id="form" method="post" action="#" th:action="@{/logout}"></form>
                </li>
            </ul>
        </div>
    </nav>
</div>
</div>

</body>
</html>
